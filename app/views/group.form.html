<div class="row">
    <div class="col-md-12">
        <div class="widget">
            <h4>{{vm.title}}</h4>
            <div ng-form="form" class="form clearfix">
                <div class="form-group" ng-if="vm.group.id">
                    <label class="label-control">ID del grupo</label>
                    <input ng-model="vm.group.id" type="text" class="form-control" ng-disabled="vm.group.id" required>
                </div>
                <div class="form-group">
                    <label class="label-control">Titulo del grupo</label>
                    <input ng-model="vm.group.title" type="text" class="form-control" placeholder="Titulo del grupo" required>
                </div>
                <div class="form-group">
                        <button ng-disabled="form.$invalid" ng-if="!vm.group.id" ng-click="vm.createGroup(vm.group)" class="btn btn-primary btn-block"><i class="fa fa-plus"></i> Crear grupo</button>
                        <button ng-disabled="form.$invalid" ng-if="vm.group.id" ng-click="vm.updateGroup(vm.group)" class="btn btn-primary btn-block"><i class="fa fa-refresh"></i> Actualizar grupo</button>
                </div>
            </div>
        </div>
    </div>
</div>
