<div class="login">
    <div class="login-container">
        <div class="app-name">
            <img src="images/meteoro.png" alt=""> {{vm.appName}}
        </div>
        <div class="login-form form-horizontal" ng-form="form">
            <div class="form-group">
                <label for="" class="control-label sr-only">Username</label>
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon"> <i class="fa fa-user"></i> </span>
                        <input type="text" class="form-control" ng-model="vm.user.username" placeholder="Username">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label sr-only">Password</label>
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                        <input type="password" class="form-control" ng-model="vm.user.password" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="from-group">
                <button class="btn btn-primary btn-block" ng-click="vm.login()"><i class="fa fa-sign-in"></i> Log In</button>
            </div>
            {{vm.show.msg}}
        </div>
    </div>
</div>
