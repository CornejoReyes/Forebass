<div class="row">
    <div ng-repeat="note in vm.notes">
        <div class="col-md-3">
            <div class="widget-note clearfix">
                <div class="pull-right">
                    <button class="btn btn-primary btn-xs btn-circle" ui-sref="forebass.dashboard.noteedit({id:note.id})"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-danger btn-xs btn-circle" ng-click="vm.deleteNote(note.id)"><i class="fa fa-times"></i></button>
                </div>
                <h4 class="note-title">{{note.title}}</h4>
                <p>{{note.description}}</p>
            </div>
        </div>
    </div>
</div>
